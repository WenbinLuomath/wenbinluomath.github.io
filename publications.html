            color: #2c3e50;
            font-weight: bold;
            min-width: 60px;
            text-align: right;
            padding-right: 10px;
            background-color: transparent;
            border: none;
            margin-top: 0;
        }

        .publications-list {
            border-left: 2px solid #3498db;
            padding-left: 20px;
            flex: 1;
        }

        .section-header {
            font-size: 1.8em;
            color: #2c3e50;
            margin: 1.5em 0 1em 0;
            padding-bottom: 0.5em;
        }

        .toggle-abstract {
            color: #7f8c8d;

            text-decoration: none;
            font-style: italic;
        }

        .toggle-abstract:hover {
            text-decoration: underline;
            color: #3498db;
        }

        .toggle-abstract[data-visible="true"]::after {
            content: " ▲";
            font-size: 0.8em;
        }

        .toggle-abstract[data-visible="false"]::after {
            content: " ▼";
            font-size: 0.8em;
        }

        .abstract-content {
            display: none;
            margin-left: 2em;
            margin-top: 0.5em;
            padding: 0.8em;
            border-left: 3px solid #3498db;
            background-color: #f9f9f9;
            font-size: 0.95em;
            color: #555;
            line-height: 1.6;

        @media (max-width: 768px) {

                display: block;
            }
            .year-header {
                position: relative;
                text-align: center;
                margin-bottom: 1em;
                border-bottom: 2px solid #3498db;
                padding-bottom: 0.3em;
            }
            .publications-list {
                border-left: none;
                padding-left: 0;
                margin-left: 0;
                text-align: left;
            }
            .publication {
                text-align: left;
                padding-left: 0;
                margin-left: 0;
                text-indent: 0;
                line-height: 1.6;
            }
            .year-section > * {
                flex: none;
                display: block;

        .title {

        }
        .journal {

        .author {
            color: #2c3e50;
        }
        .links {
            margin-left: 0.5em;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin-right: 0.5em;
        }
        .links a:hover {
            text-decoration: underline;
        }

        #loading {
            text-align: center;
            padding: 2em;
            font-style: italic;
            color: #666;
        }

        #error {
            color: red;
            padding: 1em;
            border: 1px solid red;
            display: none;
            margin: 1em 0;
        }

        .profile-links {
            text-align: center;
            margin: 1em 0 2em 0;
            padding: 1em;
            border-bottom: 1px solid #eee;
        }

            display: inline-flex;
            align-items: center;
            color: #3498db;
            text-decoration: none;
            margin: 0 1em;
            padding: 0.5em 1em;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .profile-links a:hover {
            background-color: #f7f9fc;
            text-decoration: underline;
        }

    <script>
        class Publication {
    constructor(entry) {
        this.entry = entry;
    }

    formatAuthors(authorString) {
        if (!authorString) return '';
        return authorString.split(' and ')
            .map(author => {
                const parts = author.split(', ');
                let formattedName;
                if (parts.length === 2) {
                    formattedName = `${parts[1]} ${parts[0]}`;
                } else {
                    formattedName = author;
                }
                if (formattedName === 'Wenbin Luo' || 
                    formattedName === 'Luo, Wenbin' ||
                    author === 'Wenbin Luo' || 
                    author === 'Luo, Wenbin') {
                    return `<strong>Wenbin Luo</strong>`;
                }
                return formattedName;
            })
            .join(', ');
    }

    toString() {
        const authors = this.formatAuthors(this.entry.author);
        const title = this.entry.title.replace(/[{}]/g, '');
        const year = this.entry.year;
        const note = this.entry.note ? ` (${this.entry.note})` : '';

        let content = '';
        if (this.entry.type.toLowerCase() === 'unpublished') {
            // Preprint
            content = `<div class="publication">
                <span class="author">${authors}</span>. 
                "<span class="title">${title}</span>."${note} `;
            
            if (this.entry.url) {
                content += `<span class="links">[<a href="${this.entry.url}" target="_blank">arXiv</a>]`;
            }
        } else {
            // Published article
            const journal = this.entry.journal || this.entry.booktitle || '';
            const volume = this.entry.volume ? `, vol. ${this.entry.volume}` : '';
            const number = this.entry.number ? `(${this.entry.number})` : '';
            const pages = this.entry.pages ? `, pp. ${this.entry.pages}` : '';

            content = `<div class="publication">
                <span class="author">${authors}</span>. 
                "<span class="title">${title}</span>." 
                <span class="journal">${journal}</span>${volume}${number}${pages}, ${year}${note}.`;

            if (this.entry.journal_url || this.entry.arxiv) {
                content += '<span class="links">[';
                if (this.entry.journal_url) {
                    content += `<a href="${this.entry.journal_url}" target="_blank">journal</a>`;
                }
                if (this.entry.arxiv) {
                    if (this.entry.journal_url) content += ' ';
                    content += `<a href="${this.entry.arxiv}" target="_blank">arXiv</a>`;
                }
                content += ']';
            }
        }

        // Add [abstract] toggle if abstract exists
        if (this.entry.abstract) {
            const safeAbstract = this.entry.abstract
                .replace(/"/g, '&quot;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
            content += ` <span class="links">
                <a href="#" class="toggle-abstract" data-visible="false">[abstract]</a>
                ${this.entry.erratum ? `<a href="${this.entry.erratum}" target="_blank">[erratum]</a>` : ''}
            </span></div>
            <div class="abstract-content" style="display: none;">
                ${safeAbstract}
            </div>`;
        } else {
            content += this.entry.erratum ? 
                `<span class="links"><a href="${this.entry.erratum}" target="_blank">[erratum]</a></span></div>` : 
                '</div>';
        }

        return content;
    }
}

        class BibtexParser {
            parse(text) {
                const entries = [];
                const entryRegex = /@(\w+)\s*{\s*([^,]*),([^@]*)/g;
                const fieldRegex = /(\w+)\s*=\s*[{"]([^}"]*)[}"]/g;

                let match;
                while ((match = entryRegex.exec(text)) !== null) {
                    const entry = {
                        type: match[1],
                        key: match[2],
                    };

                    let fieldMatch;
                    const fieldText = match[3];
                    while ((fieldMatch = fieldRegex.exec(fieldText)) !== null) {
                        entry[fieldMatch[1].toLowerCase()] = fieldMatch[2];
                    }

                    entries.push(entry);
                }

                return entries;
            }
        }

        function groupByYear(publications) {
            const byYear = {};
            publications.forEach(pub => {
                const year = pub.entry.year || 'Unknown Year';
                if (!byYear[year]) {
                    byYear[year] = [];
                }
                byYear[year].push(pub);
            });
            return byYear;
        }

        function generateYearSections(publicationsByYear) {
            const years = Object.keys(publicationsByYear).sort((a, b) => b - a);
            return years.map(year => `
                <div class="year-section">
                    <h2 class="year-header">${year}</h2>
                    <div class="publications-list">
                        ${publicationsByYear[year].map(pub => pub.toString()).join('\n')}
                    </div>
                </div>
            `).join('\n');
        }

        async function loadPublications() {
            try {
                const response = await fetch('mypublications.bib');
                if (!response.ok) throw new Error('Failed to load BibTeX file');
                
                const text = await response.text();
                const parser = new BibtexParser();
                const entries = parser.parse(text);

                if (entries.length === 0) {
                    throw new Error('No publications found in the BibTeX file');
                }

                // Separate entries by type
                const articles = entries
                    .filter(entry => entry.type.toLowerCase() === 'article')
                    .map(entry => new Publication(entry));
                const preprints = entries
                    .filter(entry => entry.type.toLowerCase() === 'unpublished')
                    .map(entry => new Publication(entry));

                // Generate HTML
                let html = '';
                
                if (articles.length > 0) {
                    html += '<h2 class="section-header">Journal Articles</h2>';
                    const articlesByYear = groupByYear(articles);
                    html += generateYearSections(articlesByYear);
                }

                if (preprints.length > 0) {
                    html += '<h2 class="section-header">Preprints</h2>';
                    const preprintsByYear = groupByYear(preprints);
                    html += generateYearSections(preprintsByYear);
                }

                document.getElementById('publications').innerHTML = html;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}. Please ensure mypublications.bib exists and is properly formatted.`;
            }
        }

        // Toggle abstract visibility
        document.addEventListener('DOMContentLoaded', () => {
            loadPublications();

            // Delegate click events for abstract toggles
            document.getElementById('publications').addEventListener('click', function(e) {
                if (e.target.classList.contains('toggle-abstract')) {
                    e.preventDefault();

                    const link = e.target;
                    const isVisible = link.getAttribute('data-visible') === 'true';
                    const abstractContent = link.closest('.publication').nextElementSibling;

                    if (abstractContent && abstractContent.classList.contains('abstract-content')) {
                        abstractContent.style.display = isVisible ? 'none' : 'block';
                    }

                    link.setAttribute('data-visible', !isVisible);
                }
            });

            // Highlight current page in nav
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('nav ul li a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
