<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dark / Light Mode Toggle (Navbar unchanged)</title>

  <!-- site stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <!-- Navbar: color stays unchanged across themes -->
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <div class="nav-inner">
      <h1 class="brand">My Site</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main content: theme toggles will affect everything here but NOT the navbar -->
  <main class="main-content">
    <!-- Toggle button is placed outside the navbar as requested -->
    <div class="controls">
      <button id="theme-toggle" class="toggle-btn" aria-pressed="false" aria-label="Toggle dark mode">
        Switch to Dark Mode
      </button>
    </div>

    <section class="page">
      <h2>Welcome</h2>
      <p>This section and the rest of the page will change between light and dark themes. The navbar color stays the same.</p>
    </section>
  </main>

  <script src="assets/js/theme-toggle.js" defer></script>
</body>
</html>
